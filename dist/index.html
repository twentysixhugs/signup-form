<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <script src="./main.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <main class="main">
        <div class="hero">
            <div class="hero_logo">
                <img src="./assets/odin-logo.png" alt="Odin picture" class="logo_img">
                <span class="logo_title"></span>
            </div>
        </div>
        <div class="l-form">
            <div class="l-form__description">
                <p class="description_para">
                    This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <span class="para--italic">now</span> to get started.
                </p>
                <p class="description_para">
                    You <span class="para--italic">know</span> you want to.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
