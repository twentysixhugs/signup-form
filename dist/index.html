<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <script src="./main.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <main class="main">
        <div class="hero">
            <div class="hero_logo">
                <img src="./assets/odin-logo.png" alt="Odin picture" class="logo_img">
                <span class="logo_title"></span>
            </div>
        </div>
        <div class="c-cta">
            <div class="c-cta__description">
                <p class="para">
                    This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <span class="para--italic">now</span> to get started.
                </p>
                <p class="para">
                    You <span class="para--italic">know</span> you want to.
                </p>
            </div>
            <form class="c-cta__signup" action="/" method="POST">
                <div class="l-block l-block--signup">
                    <h1 class="c-cta__heading">Let's do this!</h1>
                    <div class="l-fieldsets">
                        <fieldset class="c-fieldset">
                            <label class="c-fieldset__label" for="first-name">First name</label>
                            <input class="c-fieldset__input" type="text" id="first-name" name="firstname">
                        </fieldset>
                        <fieldset class="c-fieldset">
                            <label class="c-fieldset__label" for="last-name">Last name</label>
                            <input class="c-fieldset__input" type="text" id="last-name" name="lastname">
                        </fieldset>
                        <fieldset class="c-fieldset">
                            <label class="c-fieldset__label" for="email">Email</label>
                            <input class="c-fieldset__input" type="email" id="email" name="email">
                        </fieldset>
                        <fieldset class="c-fieldset">
                            <label class="c-fieldset__label" for="phone">Phone number</label>
                            <input class="c-fieldset__input" type="phone" id="phone" name="phone">
                        </fieldset>
                        <fieldset class="c-fieldset">
                            <label class="c-fieldset__label" for="password">Password</label>
                            <input class="c-fieldset__input" type="password" id="password" name="password">
                        </fieldset>
                        <fieldset class="c-fieldset">
                            <label class="c-fieldset__label" for="password-confirm">Confirm password</label>
                            <input class="c-fieldset__input" type="password" id="password-confirm">
                        </fieldset>
                    </div>
                </div>
                <button class="c-btn" type="submit">Create account</button>
            </form>
            <span class="c-cta__login-prompt">Already have an account? <a class="c-cta__login-prompt--link" href="">Log in</a></span>
        </div>
    </main>
</body>
</html>
